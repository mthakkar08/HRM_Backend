<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Sending Email with Thymeleaf HTML Template Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
	<!-- use the font -->
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			font-size: 48px;
		}
	</style>
</head>

<body style="margin: 0; padding: 0;">

	<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
		<tr>

			<td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
				<img src="http://cementdigital.com/assets/img/logo_1.png" alt="Girl in a jacket" width="100"
					height="50">
				<p th:text="${'Dear ' + user.employeeName}"></p>
				<p>You've requested a password reset.
				<form th:action="${resetUrl}">
					<div>
						<input type="submit" value="Reset" />
					</div>
				</form>
				</p>
				<p>Thanks</p>
			</td>
		</tr>
		<tr>
			<td style="padding: 10px 10px 10px 10px; background-color:#C0C0C0">
				<p th:text="${signature}"></p>
			</td>
		</tr>
	</table>

</body>

</html>
